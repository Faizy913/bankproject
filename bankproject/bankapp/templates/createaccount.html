<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Banking Solution</title>
    <style>
        #main
        {
         width:400px;
         height:600px;
         border:1px solid white;
         margin:0 auto;
         margin-top:100px;
        }
        #main h1
        {
        text-align:center;
        color:red;
        }
    </style>
</head>
<body style="background-image:url('{% static "images/bg.jpg" %}');">
<div id="main">
    <h1>Create New Account</h1>
    <form action="{% url 'saveaccount' %}" method="post">
    {% csrf_token %}
    <table style="width:80%;margin:0 auto;">
     <tr>
         <td>Enter Account No</td>
         <td>
             <input type="number" name="acno"/>
         </td>
     </tr>
    <tr>
        <td style="color:white;">Enter Name</td>
        <td>
            <input type="text" name="name"/>
        </td>
    </tr>
    <tr>
        <td style="color:white;">Select Gender</td>
        <td>
            <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/>Female
        </td>
    </tr>
    <tr>
        <td style="color:white";>Enter Address</td>
        <td>
            <textarea name="address"></textarea>
        </td>
    </tr>
    <tr>
        <td style="color:white";>Enter Date Of Birth</td>
        <td>
            <input type="date" name="dob"/>
        </td>
    </tr>
    <tr>
        <td style="color:white";>Enter Contact No</td>
    <td>
        <input type="number" name="contactno"/>
    </td>
    </tr>
    <tr>
        <td style="color:white";>Enter Email Address</td>
    <td>
        <input type="email" name="emailaddress"/>
        </td>
    </tr>
        <tr>
            <td style="color:white";>Enter Pan No</td>
            <td>
                <input type="pan" name="panno"/>
            </td>
        </tr>
        <tr>
            <td style="color:white";>Enter Adhaar No</td>
            <td>
                <input type="text" name="aadharno"/>
            </td>
        </tr>
        <tr>
            <td style="color:white";>Enter Balannce Amount</td>
            <td>
                <input type="number" name="balance"/>
            </td>
        </tr>
        <tr>
            <td style="color:white">Enter Password</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="createaccount"/>
            </td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
